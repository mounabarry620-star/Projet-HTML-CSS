                             <form method="post" action="traitement.php">

                                   <legend>Identité</legend>

                                 </fieldset>

                                   <input type="radio" name="os" value="Windows" checked/> <label class="label_input"> Windows</label><br>

                                   <input type="radio" name="os" value="Linux"/> <label class="label_input"> Linux</label><br>

                                   <label class="label_input">Couleur favorite:</label> <input type="color" name="couleur_favorite" value="#ffffff"/> <br>
                                   <label class="label_input">Musique favorite :</label> <input type="file" name="fichier" accept="audio/*"/> <br>

                                 </fieldset>
